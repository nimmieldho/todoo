{% extends 'base.html' %}
{% block body %}

<div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"><b>{{task.name}}</b></h5>
                        <p><b>{{task.priority}}</b></p>
                        <p><b>{{task.date}}</b></p>
                        <a href="{% url 'delete' task.id %}" class="btn btn-danger">Go</a>
                        <a href="{% url 'update' task.id %}" class="btn btn-warning">Update</a>
                </div>
            </div>
{% endblock %}
